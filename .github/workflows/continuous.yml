name: continuous

on:
  push:
    branches-ignore:
      - main
      - develop
      - 'release/*'
    paths:
      - '!**/README.md'
  pull_request:
    branches:
      - develop
      - 'release/*'
      - 'feature/*'

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'source/**/*.csproj') }}
      - name: Run './build.cmd UnitTest Pack'
        run: ./build.cmd UnitTest Pack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: output/test-results
      - uses: actions/upload-artifact@v3
        with:
          name: packages
          path: output/packages
